{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <div class="row">
        {% for bud in buddy %} 
   
        <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">

            <div class="card" style="width: 18rem;">
                <div class="card-body">

                    <h5 class="card-title">{{bud.name}}</h5>
                    <a class="btn btn-primary" href="/bud/{{bud.username}}">view Profile</a>
                    <p class="card-text">{{bud.email}};</p>
                    <p class="card-text">{{bud.category}}<p>
                    <a class="btn btn-outline-success" id="demo" href="/sendrequest/{{bud.username}}">Connect</a>
                </div>
            </div>
        </div>    
  
{% endfor %}
{% for bud in pendinglist %} 
   
        <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">

            <div class="card" style="width: 18rem;">
                <div class="card-body">

                    <h5 class="card-title">{{bud.name}}</h5>
                    <a class="btn btn-primary" href="/bud/{{bud.username}}">view Profile</a>
                    <p class="card-text">{{bud.email}};</p>
                    <p class="card-text">{{bud.category}}<p>
                    <a class="btn btn-outline-danger" id="demo" href="/cancelrequest/{{bud.username}}">Cancel Request</a>
                </div>
            </div>
        </div>    
  
{% endfor %}
</div>

</div>
{% endblock %}
